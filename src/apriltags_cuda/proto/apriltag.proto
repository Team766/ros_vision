syntax = "proto2";

package com.team766.vision;
option java_multiple_files = true;

message ApriltagProto {
    required double collect_time = 1;
    required int32 tag_id = 2;
    required double x = 3;
    required double y = 4;
    required double z = 5;
    optional double qw = 6;
    optional double qx = 7;
    optional double qy = 8;
    optional double qz = 9;
}

message ApriltagListProto {
    repeated ApriltagProto tags = 1;
}
